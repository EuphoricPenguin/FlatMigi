{{ define "main" }}
    {{ if .Site.Params.about }}
    <section class="mb-12">
        <h2 class="text-2xl font-semibold mb-4">About Me</h2>
        <div class="prose prose-lg">
            {{ .Site.Params.about | markdownify }}
        </div>
    </section>
    {{ end }}
    
    <section>
        <h2 class="text-2xl font-semibold mb-6">Blog Posts</h2>
        <ul class="space-y-4">
            {{ range .Site.RegularPages }}
            <li class="mb-3 min-w-0 relative pl-5">
                <div class="flex flex-wrap items-baseline gap-1">
                    <a href="{{ .Permalink }}" class="text-indigo-600 hover:text-indigo-800 break-words">
                        {{ .Title }}
                    </a>
                    <span class="text-sm text-gray-600 whitespace-nowrap">
                        [{{ .Date.Format "2006-01-02" }}]
                    </span>
                </div>
            </li>
            {{ end }}
        </ul>
    </section>
{{ end }}
