<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ with .Site.Params.tabTitle }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}{{ else }}{{ .Title }} | {{ with .Site.Params.tabTitle }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}{{ end }}</title>
    
    <link rel="stylesheet" href="{{ "fonts/chivo-mono.css" | absURL }}">
    <link rel="stylesheet" href="{{ "css/main.css" | absURL }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ "favicon.ico" | absURL }}" sizes="any">
    <link rel="icon" href="{{ "favicon.svg" | absURL }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | absURL }}">
    <link rel="manifest" href="{{ "site.webmanifest" | absURL }}">
    
    {{ with .OutputFormats.Get "RSS" }}
    <link href="{{ .Permalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}">
    {{ end }}
</head>
<body>
    <div class="container">
        <header class="site-header">
            {{ block "header" . }}
                {{ partial "header.html" . }}
            {{ end }}
        </header>
        
        <main class="main-content">
            {{ block "main" . }}{{ end }}
        </main>
        
        <footer class="site-footer">
            {{ block "footer" . }}
                {{ partial "footer.html" . }}
            {{ end }}
        </footer>
    </div>
</body>
</html>
