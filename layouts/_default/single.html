{{ define "main" }}
    <article class="prose prose-lg max-w-none">
        <header class="mb-8">
            <h1 class="text-3xl font-bold mb-2">{{ .Title }}</h1>
            <div class="text-sm text-gray-600">
                {{ .Date.Format "January 2, 2006" }}
            </div>
        </header>
        
        <div class="content">
            {{ .Content }}
        </div>
        
        <footer class="mt-12 pt-6 border-t border-gray-300">
            <nav class="flex justify-between">
                {{ with .PrevInSection }}
                    <a href="{{ .Permalink }}" class="text-indigo-600 hover:text-indigo-800">← {{ .Title }}</a>
                {{ end }}
                {{ with .NextInSection }}
                    <a href="{{ .Permalink }}" class="text-indigo-600 hover:text-indigo-800 ml-auto">{{ .Title }} →</a>
                {{ end }}
            </nav>
        </footer>
    </article>
{{ end }}
