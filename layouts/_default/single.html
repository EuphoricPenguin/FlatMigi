{{ define "main" }}
    <article>
        <!-- Back to Home link -->
        <div style="margin-bottom: 2rem;">
            <a href="{{ .Site.BaseURL }}" class="text-sm back-home-link">‚Üê Back to Home</a>
        </div>
        
        <header class="mb-8">
            <h1>{{ .Title }}</h1>
            <div class="text-sm text-gray">
                [{{ .Date.Format "2006-01-02" }}]
            </div>
        </header>
        
        <div class="content">
            {{ .Content }}
        </div>
        
        <footer class="mt-12 pt-6 border-t border-gray-300">
        </footer>
    </article>
{{ end }}
